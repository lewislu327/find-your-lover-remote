<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>你的社群名單：頁面設計</title>
  </head>
  <body style="background-color:#fafafa">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container mt-3">
        <a class="navbar-brand style=color:#006900" href="#">Find Your Lover</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
          <form class="row row-cols-sm-auto px-5" id="search-form">
            <div class="px-1">
              <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
              <div class="input-group">
                <input type="text" class="form-control" id="search-input" placeholder="search by name" />
              </div>
            </div>
          
            <div class="px-3">
              <button type="submit" class="btn btn-info" id="search-submit">
                Search
              </button>
        </div>
      </div>
    </nav>

    <div class="container choose-sex-container">
      <div class="row choose-sex">
        <div class="col-4">
          <button type="button" class="btn btn-light btn-lg" id="all">All</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-light btn-lg" id="female">Female</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-light btn-lg" id="male">Male</button>
        </div>
      </div>
    </div>
  

    <div class="container mt-3 ">
      <div class="row justify-content-center"  id="data-panel"></div>
    </div> 

    <!-- Modal -->
    <div
      class="modal fade"
      id="user-Modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content";>
          <div class="modal-header" >
            <h5 class="modal-title" id="user-modal-name">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row container-fluid">
              <div class="col-sm-6" id="user-modal-image">
                <img
                  src=" ... "
                  alt="user-avatar"
                />
              </div>
              <div class="col-sm-6 flex-wrap">
                <p><em id="user-modal-region"> ... </em></p>
                <p id="user-modal-email">...</p>
                <p id="user-modal-gender">...</p>
                <p id="user-modal-age">...</p>
                <p id="user-modal-birthday">...</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- paginator -->
    <nav aria-label="Page navigation"  >
      <ul class="pagination justify-content-center mt-3" id="paginator">
      </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
